env:
  es6: true
  node: true
  jest: true
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: next
  sourceType: module
plugins:
  - "@typescript-eslint"
  - "prettier"
extends:
  - "eslint:recommended"
  - "prettier"
  - "plugin:@typescript-eslint/eslint-recommended"
  - "plugin:@typescript-eslint/recommended"
